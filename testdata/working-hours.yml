apiVersion: kube-green.com/v1alpha1
kind: SleepInfo
metadata:
  name: working-hours
spec:
  weekdays: "1-5"
  sleepAt: "20:00"
  wakeUpAt: "08:00"
  timeZone: "Europe/Rome"
  suspendCronJobs: true
  patchesJson6902:
    - target:
        group: apps
        kind: Deployment
        # labelSelector: "env=dev"
        patches: |-
          - path: /spec/replicas
            op: replace
            value: 0
    - target:
        group: batch
        kind: CronJob
        patches: |-
          - path: /spec/suspend
            op: replace
            value: true
  excludeRef:
    - apiVersion: "apps/v1"
      kind:       Deployment
      name:       api-gateway
