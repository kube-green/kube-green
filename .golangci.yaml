version: "2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dupword
    - dupl
    - embeddedstructfieldcheck
    - errcheck
    - errname
    - exptostd
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - iotamixing
    - lll
    - maintidx
    - misspell
    - mnd
    - nakedret
    - nilnesserr
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - revive
    - staticcheck
    - tagliatelle
    - unconvert
    - unparam
    - unused
    - usetesting
    - whitespace
  settings:
    mnd:
      checks:
        - case
        - condition
        - return
    revive:
      rules:
        - name: var-declaration
          disabled: true
        - name: context-as-argument
          arguments:
            - allowTypesBefore: '*testing.T'
        - name: comment-spacings
    embeddedstructfieldcheck:
      empty-line: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - cyclop
          - maintidx
        path: _test\.go
      - linters:
          - goconst
        path: (.+)_test\.go
      - linters:
          - lll
        path: api/*
      - linters:
          - dupl
          - lll
        path: internal/*
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
