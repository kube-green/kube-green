apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service-replica-1
  labels:
    app: echo-service-replica-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service-replica-1
  template:
    metadata:
      labels:
        app: echo-service-replica-1
    spec:
      containers:
      - name: echo-service
        image: davidebianchi/echo-service
        imagePullPolicy: IfNotPresent
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
