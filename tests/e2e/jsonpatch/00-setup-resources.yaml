apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service-replica-1
  labels:
    app: echo-service-replica-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service-replica-1
  template:
    metadata:
      labels:
        app: echo-service-replica-1
    spec:
      containers:
      - name: echo-service
        image: davidebianchi/echo-service
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo-service-statefulset
  labels:
    app: echo-service-statefulset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echo-service-statefulset
  serviceName: echo-service
  template:
    metadata:
      labels:
        app: echo-service-statefulset
    spec:
      containers:
      - name: echo-service
        image: davidebianchi/echo-service
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: echo-service-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-service
  template:
    metadata:
      labels:
        app: echo-service
    spec:
      containers:
      - name: echo-service
        image: davidebianchi/echo-service
